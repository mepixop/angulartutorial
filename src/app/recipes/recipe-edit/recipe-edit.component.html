<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submitForm()" [formGroup]="recipeEditForm">
      <div class="row">
        <div class="col-xs-12">
          <span style="font-size: 24px;"> {{editMode? " Edit recipe - "+recipe.name : "Add new Recipe" }}</span>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <label for="name">Name</label>
        <input 
          id="name" 
          type="text" 
          formControlName="name" 
          class="form-control" 
          placeholder="Recipe Name"
          />
      </div>
      
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input
          type="text"
          id="imagePath"
          formControlName="imagePath"
          class="form-control"
          placeholder="Image Url"
          />
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath" class="img-responsive">
        </div>
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          formControlName="description"
          class="form-control"
          rows="6"
          placeholder="Description">
        </textarea>
      </div>

      <button class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
      <hr/>
      
      <div class="row ingredient-line">
        <div class="col-xs-8"><label>Ingredient Name</label></div>
        <div class="col-xs-2"><label>Amount</label></div>
        <div class="col-xs-2"><label>Delete</label></div>
      </div>
        
      <div *ngFor="let ingredientCtrl of controls; let i = index" formArrayName="ingredients">
        <div class="row ingredient-line" style="margin-bottom:10px;" [formGroupName]="i">
          <div class="col-xs-8">
            <input
              type="text"
              class="form-control"
              id="ingredientName"
              formControlName="name"
              placeholder="Ingredient Name">
          </div>
          <div class="col-xs-2">
            <input
              type="text"
              class="form-control"
              id="ingredientAmount"
              formControlName="amount"
              placeholder="xx">
          </div>
          <div class="col-xs-2">
            <button [id]="'deleteIngredientButton'+i" class="btn btn-danger">x</button>
          </div>
        </div>
      </div>
      <hr/>
      <div style="text-align: right;">
        <button class="btn-success btn" style="margin-right:5px;">{{ editMode?"Save":"Add" }}</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </form>
  </div>
</div>
