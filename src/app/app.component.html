<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <form (ngSubmit)="submitForm()" [formGroup]="projectform">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
             type="text" id="projectName" formControlName="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" formControlName="email"  class="form-control">
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select 
              id="status" 
              class="form-control"
              formControlName="status"  
              >
              <option *ngFor="let option of status">{{option}}</option>
            </select>
          </div>

          <button class="btn btn-success" type="submit" (click)="submitForm()" [disabled]="!projectform.valid">Submit Project</button>
        </form>
      </div>
    </div>
  </div>
</div>
